<div style="padding: 20px">
  <h1>Notificaciones</h1>
  <div *ngFor="let notification in this.notifications" class="card">
    <div class="card-header">{{notification.userEmployer.name}}</div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">
        {{notification.content}}
      </p>
      <button mat-flat-button color="accent" style="margin: 0px 20px 20px 0px">
        Ver perfil
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
  </div>
</div>
