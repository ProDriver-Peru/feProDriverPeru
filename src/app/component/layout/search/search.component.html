<h1>Inicio</h1>
<div class="home-flex">
  <div class="home-actions">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="this.licenseType">
      <mat-radio-button value="AI">AI</mat-radio-button>
      <mat-radio-button value="AIIa">AIIa</mat-radio-button>
      <mat-radio-button value="AIIIa">AIIIa</mat-radio-button>
      <mat-radio-button value="AIIb">AIIb</mat-radio-button>
      <mat-radio-button value="AIIIb">AIIIb</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width">
      <mat-label>Buscar por nombre</mat-label>
      <input matInput [(ngModel)]="this.search" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="buscar()">
      Buscar <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="mat-card-flex">
    <div *ngFor="let driver of this.shownDrivers">
      <mat-card class="mat-card">
        <div class="mat-card-f1">
          <div class="mat-card-f2">
            <mat-card-header>
              <mat-card-title
                >{{ driver.user.name }}
                {{ driver.user.lastName }}</mat-card-title
              >
              <mat-card-subtitle>
                Licencia: {{ driver.licensetype }} | Edad:
                {{ calculateAge(driver.user.dateOfBirth) }}
              </mat-card-subtitle>
            </mat-card-header>
            <br />
            <mat-card-content>
              <div class="description">
                <p class="text-justify">
                  {{ driver.user.description }}
                </p>
              </div>
            </mat-card-content>
          </div>
          <div class="card-image-container">
            <img
              class="card-image"
              mat-card-image
              src="{{ driver.user.imageProfile }}"
              alt="User's photo"
            />
          </div>
        </div>
        <div style="flex: 1 1 auto"></div>
        <span></span>
        <mat-card-actions align="end">
          <button
            [class.mat-elevation-z0]="true"
            mat-flat-button
            color="accent"
            style="margin: 0px 20px 20px 0px"
            (click)="goToProfile(driver.user.id)"
          >
            Ver perfil
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
