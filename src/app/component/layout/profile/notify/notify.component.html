<h1 mat-dialog-title>Enviar notificación</h1>
<div mat-dialog-content>
  <p>¡Rellena y envía una notificación al usuario conductor!</p>
  <mat-form-field class="field-content">
    <mat-label class="field-content">Contenido</mat-label>
    <textarea input matInput draggable="true" [(ngModel)]="this.content"rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-button [mat-dialog-close]="this.content" color="accent" cdkFocusInitial>Enviar</button>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
</div>
