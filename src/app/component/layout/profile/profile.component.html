<div class="profile-content" *ngIf="this.user.rol == 'employer'">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Conductor {{ this.driver.user.id }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <br />
        <div>
          <dl class="row">
            <dt class="col-sm-3">Nombre</dt>
            <dd class="col-sm-9">{{ this.driver.user.name }}</dd>
            <dt class="col-sm-3">Apellido</dt>
            <dd class="col-sm-9">{{ this.driver.user.lastName }}</dd>
            <dt class="col-sm-3">Sector</dt>
            <dd class="col-sm-9">{{ this.driver.sector }}</dd>
            <dt class="col-sm-3">Edad</dt>
            <dd class="col-sm-9">
              {{ calculateAge(this.driver.user.dateOfBirth) }}
            </dd>
            <dt class="col-sm-3">Tipo de licencia</dt>
            <dd class="col-sm-9">{{ this.driver.licensetype }}</dd>
            <dt class="col-sm-3">Descripción</dt>
            <dd class="col-sm-9">{{ this.driver.user.description }}</dd>
          </dl>
        </div>
        <div class="card-image-container">
          <img
            class="card-image"
            mat-card-image
            src="https://placehold.co/260x320"
            alt="User's photo"
          />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          (click)="this.openDialogNotify()"
        >
          Notificar
          <mat-icon>send</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
