<h1 style="padding: 20px">Inicio</h1>
<div class="flex-cards">
  <div *ngFor="let jobOffer of this.shownOffers">
      <!---->
  <mat-card class="mat-card">
    <mat-card-title> {{ jobOffer.idEmployer.companyName }}</mat-card-title>
    <mat-card-subtitle>
      Empleador: {{ jobOffer.idEmployer.user.name }}
      {{ jobOffer.idEmployer.user.lastName }}</mat-card-subtitle
    >
    <mat-card-content style="width: 500px;">
      <p class="text-justify">
        {{ jobOffer.description }}
      </p>
      <div class="card-image-container">
        <img
          class="card-image"
          mat-card-image
          src="{{ jobOffer.idEmployer.imageCompany }}"
          alt="Company's photo"
        />
      </div>
    </mat-card-content>
      <button style="position: absolute; bottom: 15px; left: 15px;" mat-raised-button color="accent" (click)="postular(jobOffer)">Postular</button>
  </mat-card>
  <!---->
  </div>

</div>
