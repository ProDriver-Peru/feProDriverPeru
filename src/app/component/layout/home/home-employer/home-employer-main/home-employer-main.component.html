<h1>Inicio</h1>
<div class="home-flex">
  <div class="home-actions">
    <div><span></span></div>
    <button mat-raised-button color="primary">
      Buscar <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="mat-card-flex">
    <div *ngFor="let driver of this.shownDrivers">
      <mat-card class="mat-card">
        <div class="mat-card-f1">
          <div class="mat-card-f2">
            <mat-card-header>
              <mat-card-title
                >{{ driver.user.name }}
                {{ driver.user.lastname }}</mat-card-title
              >
              <mat-card-subtitle>
                Licencia: {{ driver.licenseType }} | FN:
                {{ driver.user.dateOfBirth }}
              </mat-card-subtitle>
            </mat-card-header>
            <br />
            <mat-card-content>
              <div class="description">
                <p class="text-justify">
                 {{ driver.user.description }}
                </p>
              </div>
            </mat-card-content>
          </div>
          <div class="card-image-container">
            <img
              class="card-image"
              mat-card-image
              src="https://placehold.co/260x320"
              alt="User's photo"
            />
          </div>
        </div>
        <div style="flex: 1 1 auto"></div>
        <span></span>
        <mat-card-actions align="end">
          <button
            [class.mat-elevation-z0]="true"
            mat-flat-button
            color="accent"
            style="margin: 0px 20px 20px 0px"
          >
            Ver perfil
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="home-rb-flex">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li *ngFor="let i of index" class="page-item">
          <a class="page-link whenHover" (click)="this.refresh(i+1)">{{
            i + 1
          }}</a>
        </li>
      </ul>
    </nav>
    <p>Página N° {{this.selectedValue}} de {{this.maxList/2}}</p>

    <button
      mat-raised-button
      color="accent"
      routerLink="/home/new-job-offer"
      style="margin: 20px"
    >
      <a> Crear propuesta laboral </a>
      <mat-icon fontIcon="add-box"></mat-icon>
    </button>
  </div>
</div>
